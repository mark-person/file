spring.data.mongodb.uri=mongodb://localhost:27017/local
spring.data.mongodb.grant.items=root:rootPPX123:@project.artifactId@-${spring.profiles.active}-grant

# 把自己当成messages.properties(可配置CDN)
spring.messages.basename=application-${spring.profiles.active} 
# 以/结束，不支持spring变量，通过maven变量
staticPath=@contextPath@/
imgUrl=http://localhost:8081/

# 日志相关配置
logging.level.root=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE






